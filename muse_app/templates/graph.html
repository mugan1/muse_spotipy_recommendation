{% extends 'base.html' %}

{% block content %}
<h1 id='title' class='text-center'>{{session['firstname']}}'s Graphs</h1>
<div class="row">
  <div class="col-lg-6">
    <div class="card bg-light">
      <div class="card-header">Radar Chart</div>
      <div class="card-body">
        <canvas id="marksChart"></canvas>
      </div>
    </div>
  </div>
    <div class="col-lg-6">
      <div class="card bg-light">
        <div class="card-header">Line Chart</div>
        <div class="card-body">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/graph.js?ver=1"></script>
  <script type="text/javascript" src="/static/js/graph2.js?ver=2"></script>
  {% endblock %}
